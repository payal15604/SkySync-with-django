<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDN8fHN1bnNldHxlbnwwfHx8fDE2ODUwMzc5NTA&ixlib=rb-1.2.1&q=80&w=1080');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        .bg-image {
            border-radius: 35px;
            overflow: hidden;
        }

        .card {
            border-radius: 40px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .card-img-overlay {
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        .overlay-mask {
            background-color: rgba(190, 216, 232, 0.5);
        }

        h1 {
            color: #fff;
            text-shadow: 0 1px 4px rgba(0, 0, 0, 0.7);
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .row {
            justify-content: center;
            align-items: center;
        }

        .input-group {
            justify-content: center;
        }

        .input-group input {
            text-align: center;
        }
    </style>
</head>

<body>
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-10 col-lg-8 col-xl-6">
                    <h1 class="text-center mb-4">Weather App</h1>
                    <form method="POST" class="input-group mb-4">
                        {% csrf_token %}
                        {{ form.name }}
                        <button class="btn btn-primary weather-btn" type="submit">Get Weather</button>
                    </form>
                    {% for city in data_cities reversed %}
                    <div class="card bg-dark text-white">
                        <div class="bg-image">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-weather/draw1.webp" class="card-img" alt="weather" />
                            <div class="mask overlay-mask"></div>
                        </div>
                        <div class="card-img-overlay text-dark p-5">
                            <h4 class="mb-0">{{ city.city }}</h4>
                            <p class="display-2 my-3">{{ city.temperature }}Â°C</p>
                            <p class="mb-2">Weather: <strong>{{ city.weather }}</strong></p>
                            <p>Humidity: <strong>{{ city.humidity }}%</strong></p>
                            <p>Wind Speed: <strong>{{ city.wind_speed }} m/s</strong></p>
                            <p>Visibility: <strong>{{ city.visibility }} m</strong></p>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </section>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
