<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
        }

        .weather-card {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            position: relative;
        }

        .weather-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .input-group-text {
            background-color: #fff;
            border: none;
        }

        .weather-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .weather-info {
            font-size: 18px;
            color: #555;
            margin-bottom: 10px;
        }

        .weather-btn {
            background-color: #007bff;
            border: none;
        }

        .weather-btn:hover {
            background-color: #0056b3;
        }

        .sunny-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #ffce00;
            font-size: 48px;
        }
    </style>
</head>

<body>
    <div class="weather-card">
        <div class="row justify-content-end">
            <div class="col-auto">
                <div class="sunny-icon">
                    <i class="bi bi-sun-fill"></i>
                </div>
            </div>
        </div>
        <h1 class="weather-title text-center mb-4">Weather App</h1>
        <form method="POST" class="input-group mb-3">
            {% csrf_token %}
            {{ form.name }}
            <button class="btn btn-primary weather-btn" type="submit" id="button-addon2">Get Weather</button>
        </form>
        {% for city in data_cities reversed %}
        <div id="weatherInfo">
            <div class="weather-icon text-center">
                <i class="bi bi-cloud-sun"></i>
            </div>
            <div class="weather-info text-center">
                <h3>{{ city.city }}</h3>
                <p>Temperature: {{ city.temperature }}Â°C</p>
                <p>Weather: {{ city.weather }}</p>
                <p>Humidity: {{ city.humidity }}%</p>
                <p>Wind Speed: {{ city.wind_speed }} m/s</p>
                <p>Visibility: {{ city.visibility }} m</p>
            </div>
        </div>
        {% endfor %}
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
