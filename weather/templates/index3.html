<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #e9f5ff;
            font-family: Arial, sans-serif;
        }

        .weather-card {
            max-width: 450px;
            margin: 60px auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
            background: linear-gradient(135deg, #ffffff 30%, #f0f8ff);
            position: relative;
        }

        .weather-title {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            text-align: center;
            margin-bottom: 25px;
        }

        .input-group-text {
            background-color: #f0f8ff;
            border: none;
            border-radius: 5px 0 0 5px;
            color: #333;
        }

        .weather-icon {
            font-size: 50px;
            color: #007bff;
            margin-bottom: 20px;
        }

        .weather-info {
            font-size: 17px;
            color: #555;
            text-align: center;
            line-height: 1.6;
        }

        .weather-btn {
            background-color: #007bff;
            border: none;
            border-radius: 0 5px 5px 0;
            color: #fff;
            padding: 8px 20px;
        }

        .weather-btn:hover {
            background-color: #0056b3;
        }

        .sunny-icon {
            position: absolute;
            top: 15px;
            right: 15px;
            color: #ffce00;
            font-size: 50px;
            opacity: 0.8;
        }

        .city-weather {
            border-top: 1px solid #d1e9ff;
            padding-top: 15px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="weather-card">
        <div class="sunny-icon">
            <i class="bi bi-sun-fill"></i>
        </div>
        <h1 class="weather-title">Weather App</h1>
        <form method="POST" class="input-group mb-4">
            {% csrf_token %}
            {{ form.name }}
            <button class="btn weather-btn" type="submit" id="button-addon2">Get Weather</button>
        </form>
        {% for city in data_cities reversed %}
        <div class="city-weather">
            <div class="weather-icon text-center">
                <i class="bi bi-cloud-sun"></i>
            </div>
            <div class="weather-info">
                <h4>{{ city.city }}</h4>
                <p>Temperature: <strong>{{ city.temperature }}Â°C</strong></p>
                <p>Weather: <strong>{{ city.weather }}</strong></p>
                <p>Humidity: <strong>{{ city.humidity }}%</strong></p>
                <p>Wind Speed: <strong>{{ city.wind_speed }} m/s</strong></p>
                <p>Visibility: <strong>{{ city.visibility }} m</strong></p>
            </div>
        </div>
        {% endfor %}
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
